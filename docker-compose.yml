version: '3'
services:

  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/etc/nginx/certs"
    networks:
      - proxy-tier 
  
  mongo:
    image: mongo:3.6
    restart: always
    volumes:
      - mongo-data:/data/db
    networks:
      - db-tier
      
  backoffice:
    image: albieta/backoffice_ea:1.0.5
    restart: always
    environment:
      - VIRTUAL_HOST=147.83.7.156/backoffice
      - VIRTUAL_PORT=80
    networks:
      - proxy-tier
 
  backend:
    image: albieta/backend_ea:1.0.4
    restart: always
    ports: 
      - "4002:4002"
    depends_on:
      - mongo
    environment:
      - DB_URI=mongodb://mongo:27017/bridgetobelong
    networks:
      - db-tier

volumes:
  mongo-data:
    driver: local

networks:
  db-tier:
    driver: bridge
  proxy-tier:
    driver: bridge

